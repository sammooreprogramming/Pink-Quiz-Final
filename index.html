<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pink Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div>
                <button type="button" class="btn btn-primary btn-lg">View Pink Leaderboard</button>
            </div>
            <div>
                <p id="clock">Clock: </p>
            </div>
        </div>
        <h1 class="title">Pink Quiz</h1>
    </header>

        <div class="card" id="homepage-card">
            <p>Answer all questions within a minute! Wrong answers lose time. Your time is your score. GO!</p>
            <button type="button" class="btn btn-default btn-lg" id="Start-Btn">Start</button>
        </div>
      
            <div class="card" id="quiz-card" >
                <div class = "answer-choice-container" id="answer-choice-container">
                    <button type="button" class="btn btn-default btn-lg" id="buttonA">A</button>
                    <button type="button" class="btn btn-default btn-lg" id="buttonB">B</button>
                    <button type="button" class="btn btn-default btn-lg" id="buttonC">C</button>
                    <button type="button" class="btn btn-default btn-lg" id="buttonD">D</button>
                </div>
            </div>

            <div class="card" id="highscore-card" >
                <div>
                    <h2 class="highscore-title">High Scores</h2>
                    
                </div>
            </div>


       
    <script src="./Assets/script.js"></script>
</body>
</html>
